<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-progress</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header><h1>My Skills</h1></header>
    <div class="skill">
        <p>HTML</p>
        <div class="progress">
            <div class="progress-bar-html"></div>
        </div>
    </div>
    
    <div class="skill">
        <p>CSS</p>
        <div class="progress">
            <div class="progress-bar-css"></div>
        </div>
    </div>
   
    <div class="skill">
        <p>Java-Script</p>
        <div class="progress">
            <div class="progress-bar-javascript"></div>
        </div>
    </div>
</body>
</html>
